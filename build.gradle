plugins {
    id 'java'
    id 'org.springframework.boot' version "${springBootPluginVersion}"
    id 'io.spring.dependency-management' version "${springDepManPluginVersion}"
    id 'io.github.alexengrig.spring-banner' version "${springBannerPluginVersion}"
    id 'org.springframework.cloud.contract' version "${springCloudContractPluginVersion}"
    id 'io.github.projectleopold.producer' version "${leopoldProducerPluginVersion}"
    id 'maven-publish'
}

group = 'io.github.projectleopold.demo'
version = '0.1.0-RC2'
sourceCompatibility = '17'

springBanner {
    caption = """
Application           v${project.version}
Spring Boot           v${springBootPluginVersion}
Spring Cloud          v${springCloudVersion}
Spring Cloud Contract v${springCloudContractPluginVersion}
""".trim()
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.cloud:spring-cloud-starter-contract-verifier'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}

test {
    useJUnitPlatform()
}

contracts {
    testFramework = 'JUNIT5'
    def pkg = 'io.github.projectleopold.demo.springproducer'
    basePackageForTests = pkg
    baseClassMappings {
        baseClassMapping('spring-consumer.rest', "${pkg}.SpringConsumerRestContractTest")
    }
}

publishing {
    publications {
        stubs(MavenPublication) {
            artifact verifierStubsJar
        }
    }
    repositories {
        maven {
            name = 'GitHubPackages'
            def mavenUrl = project.findProject('github.pkg.maven.url') ?: System.getenv('GITHUB_MAVEN_URL')
            url = "${mavenUrl}/projectleopold/demo-spring-producer"
            credentials {
                username = project.findProperty('github.username') ?: System.getenv('GITHUB_ACTOR')
                password = project.findProperty('github.token') ?: System.getenv('GITHUB_TOKEN')
            }
        }
    }
}
